<!<!DOCTYPE HTML>
<html>
  <head>
    <link type="text/css" href="Calculator.css" rel="stylesheet"/>
    <title>Calculator</title>
  </head>
  <body>
    <div id="screen">
      <br />
      <br />
      
      <p>9 ÷ 2</p>
      
    </div>
    <div class="sep">
      
    </div>
   
   <div id="container">
     <div class="first-row">
       <input type = "button" value="C" class="color" />
       <input type="button" value="del" class="color" />
       <input type = "button" value="℅" class="color" />
       <input type="button" value="+" class="color" />
       
     </div>
     <div class="second-row">
       <input type = "button" value="7" class="black" />
       <input type="button" value="8" class="black"/>
       <input type = "button" value="9" class="black" />
       <input type="button" value="-" class="color"/>
       
     </div>
     <div class="third-row">
       <input type = "button" value="4" class="black" />
       <input type="button" value="5" class="black" />
       <input type = "button" value="6" class="black" />
       <input type="button" value="X" class="color" />
     </div>
     <div class="forth-row">
       <input type = "button" value="1" class="black" />
       <input type="button" value="2" class="black"/>
       <input type = "button" value="3" class="black" />
       <input type="button" value="÷" class="color"/>
       
     </div>
     <div class="fifth-row">
       <input type = "button" value="0" class="black"/>
       <input type="button" value="." class="color"/>
       <input type = "button" value="^" class="color" />
       <input type="button" value="=" class="color"/>
     </div>
     
   </div>
  </body>
</html>
